<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Chart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <!-- Sidebar -->
      <div id="sidebar">
        <!-- Top Sidebar Content -->
        <div id="top-sidebar">
          <div id="logo-column">
            <img src="logo1.png" alt="Logo 1" />
            <img src="logo2.png" alt="Logo 2" />
            <img src="logo3.png" alt="Logo 3" />
            <img src="logo4.png" alt="Logo 4" />
            <img src="logo5.png" alt="Logo 5" />
          </div>
          >
        </div>

        <!-- Bottom Sidebar Content -->
        <div id="bottom-sidebar">
          <h2>Bottom</h2>
          <!-- Add your bottom sidebar content here -->
        </div>
      </div>
      <!-- Main Content -->
      <div id="main-content">
        <!-- Content Box 1 -->
        <div class="content-box">
          <h2>Content 1</h2>
          <!-- Add your content for the first box here -->
        </div>

        <!-- Content Box 2 -->
        <div class="content-box">
          <h2>Content 2</h2>
          <!-- Add your content for the second box here -->
        </div>

        <!-- Content Box 3 -->
        <div class="content-box">
          <h2>Content 3</h2>
          <!-- Add your content for the third box here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
