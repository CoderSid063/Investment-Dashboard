<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Chart</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Icon Links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <div id="container">
      <!-- Sidebar -->
      <div id="sidebar">
        <!-- Top Sidebar Content -->
        <div id="top-sidebar">
          <div class="logo-column">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-newspaper"></i>
            <i class="fa-regular fa-rectangle-list"></i>
            <i class="fa-regular fa-user"></i>
          </div>
        </div>

        <!-- Bottom Sidebar Content -->
        <div id="bottom-sidebar">
          <div class="logo-column">
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div id="main-content">
        <!-- Content Box 1 -->

        <div class="content-box box1">
          <div class="column-item">
            <div class="row-container">
              <div class="profile-picture">
                <img
                  src="Profile2.jpg"
                  alt="Profile Picture"
                  class="rounded-image"
                />
              </div>
              <div class="greeting-container">
                <div class="greeting-text">Hi SUDHANSU,</div>
                <div class="welcome-text">Welcome Back</div>
              </div>
            </div>
          </div>
          <div class="column-item">
            <div class="nested-container">
              <div class="nested-column">
                <div class="inner-nested-column">
                  <h5>Today</h5>
                </div>
                <div class="inner-nested-column">
                  <div class="sub-inner-column">
                    <h2><i class="fa-solid fa-dollar-sign"></i>19,892</h2>
                    <p>Account Balance</p>
                  </div>
                  <div class="sub-inner-column">
                    <h4><i class="fa-solid fa-dollar-sign"></i>4,000</h4>
                    <p>Year-to-Date Contribution</p>
                  </div>
                  <div class="sub-inner-column">
                    <h4><i class="fa-solid fa-dollar-sign"></i>1,892</h4>
                    <p>Total Intrest</p>
                  </div>
                </div>
                <div class="bottom-div">
                  <select id="doSomthing">
                    <option>I want to</option>
                    <option>I don't</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="column-item">
            <div class="heading-div">
              <h3>Recent Transactions</h3>
            </div>
            <section class="paragraph-div">
              <h6>2020-08-07</h6>
              <p>Withdrawl Transfer to Bank-xxx11</p>
            </section>
            <section class="paragraph-div">
              <h6>2020-07-21</h6>
              <p>Withdrawl Transfer to Bank-xxx11</p>
            </section>
            <section class="paragraph-div">
              <h6>2020-07-16</h6>
              <p>Withdrawl Transfer to Bank-xxx11</p>
            </section>
          </div>
        </div>

        <!-- Content Box 2 -->
        <div class="content-box box2" id="chart"></div>

        <!-- Content Box 3 -->
        <div class="content-box box3">
          <h2>Content 3</h2>
          <!-- Add your content for the third box here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
